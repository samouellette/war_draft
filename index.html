<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MLB WAR Draft Hub</title>
  <style>
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background:#525252;
      color:#ffffff;
    }
    .wrap{
      max-width:900px;
      margin:0 auto;
      padding:56px 20px;
    }
    h1{
      font-size:56px;
      margin:0 0 10px 0;
      letter-spacing:0.5px;
    }
    p{
      margin:0 0 28px 0;
      font-size:18px;
      opacity:0.92;
      line-height:1.45;
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
      gap:18px;
      margin-top:22px;
    }
    a.card{
      display:block;
      text-decoration:none;
      color:#fff;
      background:rgba(0,0,0,0.35);
      border:1px solid rgba(255,255,255,0.12);
      border-radius:14px;
      padding:22px 22px;
      transition:transform 120ms ease, background 120ms ease;
    }
    a.card:hover{
      transform:translateY(-3px);
      background:rgba(0,0,0,0.45);
    }
    .card h2{
      margin:0 0 8px 0;
      font-size:22px;
    }
    .card .sub{
      margin:0;
      font-size:15px;
      opacity:0.9;
      line-height:1.4;
    }
    .pill{
      display:inline-block;
      margin-top:14px;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(255,255,255,0.14);
      font-size:12px;
      letter-spacing:0.3px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>MLB WAR Draft</h1>
    <p>Choose a game mode below.</p>

    <div class="grid">
      <a class="card" href="https://mlbwardraft.streamlit.app/" target="_blank" rel="noopener">
        <h2>Position Player WAR Draft</h2>
        <p class="sub">Draft hitters by slot: C, 1B, 2B, 3B, SS, OF, and UTIL.</p>
        <span class="pill">Open app</span>
      </a>

      <a class="card" href="https://mlbpitchingwardraft.streamlit.app/" target="_blank" rel="noopener">
        <h2>Pitching WAR Draft</h2>
        <p class="sub">Snake draft 7 pitchers per team. No utility slot.</p>
        <span class="pill">Open app</span>
      </a>
    </div>
  </div>
</body>
</html>
